apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: trading_bot
    user: trading_user
    secureJsonData:
      password: ${DB_PASSWORD:-trading_password}
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1600
      timescaledb: false
    editable: true